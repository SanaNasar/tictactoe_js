<!DOCTYPE html>
<html>
	<head>
	<title>Tic-Tac-Toe</title>
	<script type="text/javascript" src="script1.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		 <h1>Tic Tac Toe!! ^_^</h1>

        <div id ="container">

            <div id ="gameboard">

                <div id="row1" class ="rows" >
                    <div id="cell1"></div>
                    <div id="cell2"></div>
                    <div id="cell3"></div>
                </div>
               
                <div id="row2" class ="rows" >
                    <div id="cell4"></div>
                    <div id="cell5"></div>
                    <div id="cell6"></div>
                </div>
                
                <div id="row3" class ="rows" >
                    <div id="cell7"></div>
                    <div id="cell8"></div>
                    <div id="cell9"></div>
                </div>

            </div>

        <div class="buttons" id="button">

            <input type ="button" value="New Game" onclick = "newGame()"/>
            <input type ="button" value="Reset" onclick = "playAgain()"/>
        </div>
        </div>

    </body>
</html>
